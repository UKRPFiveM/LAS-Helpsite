<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS Treatment Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <i class="fas fa-star-of-life"></i> UKRP LAS Treatment Guide
            </a>
        </div>
    </nav>

    <div id="filterBar" class="filter-bar d-none">
        <div class="container-fluid px-4">
            <div class="filter-header">
                <h4>Filter by Rank</h4>
                <button id="clearFilters" class="clear-filters-btn">
                    Clear All
                </button>
            </div>
            <div class="filter-chips">
                <span class="chip" data-rank="Paramedic">
                    <i class="fas fa-user-md"></i> Paramedic
                    <span class="chip-count">0</span>
                </span>
                <span class="chip" data-rank="Advanced Paramedic">
                    <i class="fas fa-user-nurse"></i> Advanced Paramedic
                    <span class="chip-count">0</span>
                </span>
                <span class="chip" data-rank="HEMS">
                    <i class="fas fa-helicopter"></i> HEMS
                    <span class="chip-count">0</span>
                </span>
                <span class="chip" data-rank="Hems Dr">
                    <i class="fas fa-user-md"></i> HEMS Doctor
                    <span class="chip-count">0</span>
                </span>
                <span class="chip" data-rank="HART">
                    <i class="fas fa-hands-helping"></i> HART
                    <span class="chip-count">0</span>
                </span>
                <span class="chip" data-rank="SORT">
                    <i class="fas fa-hospital-user"></i> SORT
                    <span class="chip-count">0</span>
                </span>
            </div>
        </div>
    </div>

    <div class="container-fluid main-content px-4">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="search-card h-100">
                    <div class="card-header">
                        <h3><i class="fas fa-kit-medical"></i> Injuries & Treatments</h3>
                        <div class="header-actions">
                            <button id="toggleFilter" class="nav-btn" title="Filter by Rank">
                                <i class="fas fa-filter"></i>
                            </button>
                            <span id="injuryCount" class="count-badge">0 items</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <select id="injurySelect" class="form-select form-select-lg">
                            <option value="">Select an Injury/Condition...</option>
                        </select>
                        <div id="treatmentInfo" class="treatment-info d-none">
                            <div class="info-card">
                                <h4 id="selectedInjury" class="with-icon">
                                    <i class="fas fa-clipboard-list"></i>
                                    <span></span>
                                </h4>
                                <div class="compact-grid">
                                    <div class="info-item">
                                        <i class="fas fa-user-md"></i>
                                        <div>
                                            <strong>Required Rank</strong>
                                            <span id="requiredRank"></span>
                                        </div>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-hand-holding-medical"></i>
                                        <div>
                                            <strong>Treatment</strong>
                                            <span id="treatment"></span>
                                        </div>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-scissors"></i>
                                        <div>
                                            <strong>Stitching Required</strong>
                                            <span id="stitching"></span>
                                        </div>
                                    </div>
                                    <div class="info-item">
                                        <i class="fas fa-clipboard"></i>
                                        <div>
                                            <strong>Notes</strong>
                                            <span id="notes"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="search-card h-100">
                    <div class="card-header">
                        <h3><i class="fas fa-book-medical"></i> Medical Principles</h3>
                        <div class="header-actions">
                            <span id="principleCount" class="count-badge">0 items</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <select id="principleSelect" class="form-select form-select-lg">
                            <option value="">Select a Principle...</option>
                        </select>
                        <div id="principleInfo" class="principle-info d-none">
                            <div class="info-card">
                                <h4 id="selectedPrinciple" class="with-icon">
                                    <i class="fas fa-book"></i>
                                    <span></span>
                                </h4>
                                <div id="principleContent" class="compact-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-fluid px-4">
            <span>&copy; 2025 United Kingdom Roleplay Development Team</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="principles.js"></script>
    <script src="script.js"></script>
</body>
</html>
